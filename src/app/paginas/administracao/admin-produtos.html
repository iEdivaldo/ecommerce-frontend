  <div class="container py-4">
    <h1 class="h4">Admin · Produtos</h1>

    <form class="row g-2" (ngSubmit)="criar()">
      <div class="col-md-3"><input [(ngModel)]="form.nome" name="nome" placeholder="Nome" class="form-control" required></div>
      <div class="col-md-3"><input [(ngModel)]="form.slug" name="slug" placeholder="slug" class="form-control" required></div>
      <div class="col-md-3"><input [(ngModel)]="form.preco" name="preco" type="number" step="0.01" placeholder="Preço" class="form-control" required></div>
      <div class="col-md-3"><input [(ngModel)]="form.sku" name="sku" placeholder="SKU" class="form-control"></div>
      <div class="col-12"><textarea [(ngModel)]="form.descricao" name="descricao" placeholder="Descrição" class="form-control"></textarea></div>
      <div class="col-6"><input [(ngModel)]="form.estoque" name="estoque" type="number" placeholder="Estoque" class="form-control" required></div>
      <div class="col-6 d-flex align-items-center">
        <label class="form-check">
          <input [(ngModel)]="form.ativo" name="ativo" type="checkbox" class="form-check-input" checked> Ativo
        </label>
      </div>
      <div class="col-12">
        <button class="btn btn-success">Criar produto</button>
      </div>
    </form>

    <div *ngIf="msg" class="alert alert-info mt-3">{{msg}}</div>
</div>
