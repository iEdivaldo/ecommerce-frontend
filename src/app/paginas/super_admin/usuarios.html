<!-- LISTA DOS USUARIOS -->
 <div class="container mt-4">
   <h1 class="mb-4">Gerenciamento de Usuários</h1>
 
    <button type="button" routerLink="/super_admin/usuarios/add" class="btn btn-primary mb-3">Adicionar Novo Usuário</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.perfil }}</td>
          <td>
            <!-- Aqui você pode adicionar botão para excluir usuários -->
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-danger" (click)="excluirUsuario(usuario.id)">Excluir</button>
              <button class="btn btn-sm btn-info" (click)="visualizarProdutoDoUsuario(usuario.id)" routerLink="/super_admin/usuarios/visualizar">Visualizar os produtos</button>
            </div>
        </tr>
      </tbody> 
    </table>
</div>
