<div class="container py-5" style="max-width: 520px;">
<h1 class="h4 mb-3">Criar conta</h1>
<form (ngSubmit)="registrar()">
    <div class="mb-3"> 
        <label class="form-label">Nome</label>
        <input [(ngModel)]="nome" name="nome" class="form-control" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" 
               [class.is-invalid]="emailInvalido" 
               placeholder="exemplo@email.com" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Confirmação de Senha</label>
        <input [(ngModel)]="confirmacaoSenha" name="confirmacaoSenha" type="password" class="form-control" required />
    </div>
    <button class="btn btn-success w-100" name="submit" [disabled]="carregando">Cadastrar</button>
    <div *ngIf="erro" class="alert alert-danger mt-3">{{erro}}</div>
</form>
</div>
