<div class="container py-5" style="max-width: 420px;">
<h1 class="h4 mb-3">Entrar</h1>
<form (ngSubmit)="entrar()">

    <!--
        LOGIN ADMINISTRATIVO
        EMAIL: admin@exemplo.com
        SENHA: admin
    -->

    <div class="mb-3">
    <label class="form-label">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" 
           [class.is-invalid]="emailInvalido" 
           placeholder="exemplo@email.com" required />
    </div>
    <div class="mb-3">
    <label class="form-label">Senha</label>
    <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100" name="submit" [disabled]="carregando">Entrar</button>
    <div *ngIf="erro" class="alert alert-danger mt-3">{{erro}}</div>
</form>
</div>
